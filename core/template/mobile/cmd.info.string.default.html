<div class="cmd" data-type="info" data-version="#version#" data-subtype="string" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
	<span style="font-size : 12px;#hideCmdName#">#name_display#</span> <strong class="state">#state#</strong>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
			$('.cmd[data-cmd_id=#id#] .state').empty().append(_options.display_value);
		}
	</script>
</div>
