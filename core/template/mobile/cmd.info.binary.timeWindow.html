<div class="cmd" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
	<center>
		<div style="font-size : 12px;#hideCmdName#">#name_display#</div>
		<span style="font-size: 3em;margin-top: 5px;" class="iconCmd"></span><br/>
		<span class="timeCmd#uid# timeCmd" style="background-color:#cmdColor# !important;padding : 3px;border-radius: 4px;"></span>
	</center>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
			jeedom.cmd.displayDuration(_options.valueDate,  $('.cmd[data-cmd_id=#id#] .timeCmd'));
			if (_options.display_value == '1') {
				$('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon jeedom-fenetre-ferme"></i>');
			}else {
				$('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon jeedom-fenetre-ouverte"></i>');
			}
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
	</script>
</div>
