<span class="cmd" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
	<span class='ui-bar ui-bar-a state' style="font-size: 1.3em;">#state# #unite#</span>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
			$('.cmd[data-cmd_id=#id#] .state').empty().append(_options.display_value +' #unite#');
		}
	</script>
</span>
